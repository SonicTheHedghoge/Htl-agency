<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTL | The Art of Travel</title>
    <meta name="description" content="HTL: A legacy of bespoke travel between Russia and Tunisia since 1992." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc; /* Slate 50 */
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
      .font-body {
        font-family: 'Cormorant Garamond', serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d97706; 
      }
      ::selection {
        background: #d97706;
        color: #fff;
      }

      /* Preloader */
      #preloader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #020617;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      
      @keyframes gold-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      .loading-text {
        background: linear-gradient(90deg, #94a3b8 0%, #fcd34d 50%, #94a3b8 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gold-shimmer 3s linear infinite;
      }
    </style>
    <!-- Keep importmap for local/webcontainer dev if needed, typically ignored by bundlers if configured correctly -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body class="antialiased">
    <!-- Root container needs to be clean block level for React layout to work -->
    <div id="root">
      <div id="preloader">
        <h1 class="text-6xl md:text-8xl font-display font-bold tracking-[0.2em] loading-text mb-4">HTL</h1>
        <div class="h-[1px] w-32 bg-slate-800 relative overflow-hidden">
            <div class="absolute inset-0 bg-amber-500 w-1/2 animate-[slide_1s_ease-in-out_infinite]"></div>
        </div>
        <p class="mt-4 text-slate-500 text-[10px] uppercase tracking-[0.5em]">Loading Excellence</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
