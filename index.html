<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTL | The Art of Travel</title>
    <meta name="description" content="HTL: A legacy of bespoke travel between Russia and Tunisia since 1992." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc; /* Slate 50 */
        margin: 0;
      }
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #b45309; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; 
      }
      ::selection {
        background: #b45309;
        color: #fff;
      }
      /* Preloader Animation */
      @keyframes pulse-gold {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.98); }
      }
      .preloader-text {
        animation: pulse-gold 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="antialiased">
    <div id="root" class="h-screen w-full flex items-center justify-center bg-slate-950">
      <!-- Preloader Content -->
      <div class="flex flex-col items-center">
        <h1 class="text-4xl md:text-6xl font-display font-bold tracking-[0.2em] text-white preloader-text mb-4">
          HTL
        </h1>
        <div class="h-[1px] w-24 bg-amber-500/50"></div>
        <p class="mt-4 text-amber-500 text-xs uppercase tracking-[0.4em] animate-pulse">Loading Luxury</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
